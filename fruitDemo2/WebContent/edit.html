<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">编辑水果信息</p>
        <form th:action="@{/fruit.do}" method="post" th:object="${fruit}">
            <input type="hidden" name="key" value="update">
            <input type="hidden" name="fid" th:value="*{fid}">
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">名称</th>
                    <td><input type="text" name="fname" th:value="*{fname}"></td>
                </tr>
                <tr>
                    <th class="w20">单价</th>
                    <td><input type="text" name="fprice" th:value="*{fprice}"></td>
                </tr>
                <tr>
                    <th class="w20">库存</th>
                    <td><input type="text" name="fcount" th:value="*{fcount}"></td>
                </tr>
                <tr>
                    <th class="w20">备注</th>
                    <td><input type="text" name="fremark" th:value="*{fremark}"></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="修改">
                    </th>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
